{% extends 'base.html' %}

{% block content %}
<h2>Редактировать сотрудника</h2>
<form method="post">
    <label for="first_name">Имя:</label>
    <input type="text" name="first_name" id="first_name" value="{{ employee.first_name }}" required>
    <br>
    <label for="last_name">Фамилия:</label>
    <input type="text" name="last_name" id="last_name" value="{{ employee.last_name }}" required>
    <br>
    <label for="position">Должность:</label>
    <input type="text" name="position" id="position" value="{{ employee.position }}" required>
    <br>
    <label for="hire_date">Дата приема:</label>
    <input type="date" name="hire_date" id="hire_date" value="{{ employee.hire_date }}" required>
    <br>
    <label for="salary">Зарплата:</label>
    <input type="number" step="0.01" name="salary" id="salary" value="{{ employee.salary }}" required>
    <br>
    <label for="contact_info">Контактная информация:</label>
    <input type="text" name="contact_info" id="contact_info" value="{{ employee.contact_info }}" required>
    <br>
    <button type="submit">Обновить сотрудника</button>
</form>
{% endblock %}
