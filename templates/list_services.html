{% extends 'base.html' %}

{% block content %}
<h2>Услуги</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.id }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td class="actions">
                <a href="{{ url_for('edit_service', id=service.id) }}" class="btn btn-blue">Редактировать</a>
                <a href="{{ url_for('delete_service', id=service.id) }}" class="btn btn-red">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
