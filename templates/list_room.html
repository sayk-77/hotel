{% extends 'base.html' %}

{% block content %}
<h2>Список комнат</h2>
<table>
  <thead>
    <tr>
      <th>Номер комнаты</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for room in rooms %}
    <tr>
      <td>{{ room.room_number }}</td>
      <td class="actions">
        <a href="{{ url_for('delete_room', room_id=room.id) }}">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
