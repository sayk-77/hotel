{% extends 'base.html' %}

{% block content %}
<h2>Пользователи</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role.name }}</td>
            <td class="actions">
                <form method="post" action="{{ url_for('delete_user', id=user.id) }}">
                    <button type="submit" class="btn btn-red">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
